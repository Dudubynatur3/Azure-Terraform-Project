apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: book-review-ingress
  namespace: book-review-dev
  annotations:
    kubernetes.io/ingress.class: "nginx"           # Use NGINX Ingress Controller
    nginx.ingress.kubernetes.io/use-regex: "true"  # Enable regex paths
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      # Backend API routing: /api -> book-review-backend service
      - path: /api(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: book-review-backend
            port:
              number: 3001
      # Frontend routing: everything else -> book-review-frontend service
      - path: /(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: book-review-frontend
            port:
              number: 80
