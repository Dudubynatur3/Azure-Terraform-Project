apiVersion: v1
kind: ConfigMap
metadata:
  name: book-review-config
  namespace: book-review-dev
  labels:
    app: book-review
data:
  # Backend API endpoint for frontend (via Ingress routing)
  backend_api_url: "/api"
  
  # Database configuration (non-sensitive)
  database_host: "<MYSQL_FQDN>"  # will be replaced at runtime from Terraform outputs
  database_port: "3306"
  database_name: "book_review_db"
  
  # CORS configuration (comma-separated origins)
  allowed_origins: "http://book-review-frontend.book-review-dev.svc.cluster.local:3000,http://localhost:3000"
