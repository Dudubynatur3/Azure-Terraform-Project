name: Infrastructure Deployment

# Workflow Chain: Push to main ‚Üí Infrastructure Deploy ‚Üí Application Deploy ‚Üí Manual Destroy
# This workflow automatically triggers Application Deployment upon successful completion

on: 
    push:
        branches:
        - main
        paths:
        - 'modules/**'
        - '*.tf'
        - 'envs/**'
        - '.github/workflows/aks-terraform-pipeline.yml'
    pull_request:
        branches:
        - main
        paths:
        - 'modules/**'
        - '*.tf'
        - 'envs/**'
        - '.github/workflows/**'
    workflow_dispatch:
        inputs:
            environment:
                description: 'Deployment Environment'
                required: true
                type: choice
                options:
                    - dev
                    - stage 
                    - prod

permissions:
  contents: read
  actions: write
  id-token: write

env:
    TF_VERSION: '1.7.5'
    AZURE_REGION: 'australiacentral'

jobs:
  terraform-validate:
    name: Terraform Validation
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [dev, stage, prod]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
      
      - name: Terraform Format Check
        run: terraform fmt -check -recursive
      
      - name: Terraform Init
        run: terraform init -backend=false
      
      - name: Terraform Validate
        run: terraform validate

  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: terraform-validate
    if: github.event_name == 'push' || github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch'
    env:
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
      
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Set Environment
        id: set-env
        run: |
          if [ "${{ github.event_name }}" = "push" ] || [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "environment=dev" >> $GITHUB_OUTPUT
          else
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          fi
      
      - name: Terraform Init
        run: |
          terraform init -reconfigure \
            -backend-config="resource_group_name=${{ secrets.TF_BACKEND_RESOURCE_GROUP }}" \
            -backend-config="storage_account_name=${{ secrets.TF_BACKEND_STORAGE_ACCOUNT }}" \
            -backend-config="container_name=${{ secrets.TF_BACKEND_CONTAINER }}" \
            -backend-config="key=${{ steps.set-env.outputs.environment }}/terraform.tfstate"
      
      - name: Terraform Plan
        run: |
          terraform plan -lock-timeout=5m \
            -var-file="envs/${{ steps.set-env.outputs.environment }}/terraform.tfvars" \
            -out=tfplan
      
      - name: Upload Plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-${{ steps.set-env.outputs.environment }}
          path: tfplan
          retention-days: 5

  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: terraform-plan
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    environment: ${{ (github.event_name == 'workflow_dispatch' && github.event.inputs.environment != 'dev') && github.event.inputs.environment || '' }}
    env:
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
      
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Set Environment
        id: set-env
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            echo "environment=dev" >> $GITHUB_OUTPUT
          else
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          fi
      
      - name: Download Plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan-${{ steps.set-env.outputs.environment }}
      
      - name: Terraform Init
        run: |
          terraform init -reconfigure \
            -backend-config="resource_group_name=${{ secrets.TF_BACKEND_RESOURCE_GROUP }}" \
            -backend-config="storage_account_name=${{ secrets.TF_BACKEND_STORAGE_ACCOUNT }}" \
            -backend-config="container_name=${{ secrets.TF_BACKEND_CONTAINER }}" \
            -backend-config="key=${{ steps.set-env.outputs.environment }}/terraform.tfstate"
      
      - name: Terraform Apply
        run: terraform apply -auto-approve -lock-timeout=5m tfplan
      
      - name: Export Terraform Outputs
        id: tf-outputs
        run: |
          terraform output -json > terraform-outputs.json
          cat terraform-outputs.json
          
          # Extract key values for verification
          echo "acr_name=$(terraform output -raw acr_name)" >> $GITHUB_OUTPUT
          echo "aks_cluster_name=$(terraform output -raw aks_cluster_name)" >> $GITHUB_OUTPUT
          echo "resource_group_name=$(terraform output -raw resource_group_name)" >> $GITHUB_OUTPUT
      
      - name: Attach ACR to AKS
        continue-on-error: true
        id: attach-acr
        run: |
          echo "üîó Attempting to attach ACR to AKS cluster..."
          if az aks update \
            --name ${{ steps.tf-outputs.outputs.aks_cluster_name }} \
            --resource-group ${{ steps.tf-outputs.outputs.resource_group_name }} \
            --attach-acr ${{ steps.tf-outputs.outputs.acr_name }}; then
            echo "‚úÖ ACR successfully attached to AKS"
            echo "success=true" >> $GITHUB_OUTPUT
          else
            echo "‚ö†Ô∏è Could not attach ACR automatically (requires Owner permissions)"
            echo "success=false" >> $GITHUB_OUTPUT
            exit 0
          fi
      
      - name: ACR Manual Setup Instructions
        if: steps.attach-acr.outputs.success == 'false'
        run: |
          echo "‚ö†Ô∏è =========================================="
          echo "‚ö†Ô∏è  MANUAL STEP REQUIRED"
          echo "‚ö†Ô∏è =========================================="
          echo ""
          echo "The service principal lacks permissions to attach ACR to AKS."
          echo "Please run ONE of these commands manually:"
          echo ""
          echo "Option 1 - Using Azure CLI:"
          echo "  az aks update \\"
          echo "    --name ${{ steps.tf-outputs.outputs.aks_cluster_name }} \\"
          echo "    --resource-group ${{ steps.tf-outputs.outputs.resource_group_name }} \\"
          echo "    --attach-acr ${{ steps.tf-outputs.outputs.acr_name }}"
          echo ""
          echo "Option 2 - Via Azure Portal:"
          echo "  1. Go to ACR: ${{ steps.tf-outputs.outputs.acr_name }}"
          echo "  2. Access Control (IAM) ‚Üí Add role assignment"
          echo "  3. Role: AcrPull"
          echo "  4. Assign to: ${{ steps.tf-outputs.outputs.aks_cluster_name }}-agentpool managed identity"
          echo ""
          echo "‚ö†Ô∏è =========================================="
      
      - name: Upload Terraform State Info
        uses: actions/upload-artifact@v4
        with:
          name: terraform-state-${{ steps.set-env.outputs.environment }}
          path: |
            terraform-outputs.json
            terraform.tfstate
          retention-days: 7
      
      - name: Trigger Application Deployment
        if: success()
        continue-on-error: true
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const ref = context.ref.replace('refs/heads/', '');
            try {
              await github.rest.actions.createWorkflowDispatch({
                owner: context.repo.owner,
                repo: context.repo.repo,
                workflow_id: 'app-deployment.yml',
                ref: ref,
                inputs: {
                  environment: '${{ steps.set-env.outputs.environment }}',
                  run_id: '${{ github.run_id }}',
                  app_repository: 'pravinmishraaws/book-review-app',
                  app_branch: 'main'
                }
              });
              console.log('‚úÖ Successfully triggered application deployment workflow');
            } catch (error) {
              console.log('‚ö†Ô∏è Could not trigger application deployment workflow');
              console.log(`   This is expected if the workflow doesn't exist on branch: ${ref}`);
              console.log(`   You can manually trigger the deployment from the Actions tab once merged`);
            }
